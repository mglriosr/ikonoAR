<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<!-- <a-text value="Edificio"></a-text>
		<a-image src="image.png"></a-image>
		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
		<!-- Default lighting injected by A-Frame. -->
		<a-entity light="type: ambient; color: #BBB;"></a-entity>

		<!-- <a-entity light="type: directional; color: #FFF; intensity: 3" position="-50 100 100"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 3" position="50 100 -50"></a-entity> -->

		<a-entity light="type: directional; color: #FFF; intensity: 3" position="0 0 400"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 3" position="0 400 0"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 3" position="30.000 0 0"></a-entity>

		<a-entity light="type: directional; color: #FFF; intensity: 3" position="0 0 -400"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 3" position="0 -400 0"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 3" position="-400 0 0"></a-entity>

		<!-- use your gltf model -->
		<a-entity gltf-model="#tree"></a-entity>
		<!-- <a-entity glb-model="##tree"></a-entity> -->

		<a-marker-camera type='pattern' url='pattern-frame.patt'></a-marker-camera>

	</a-scene>
	<!-- define your gltf asset -->
	<a-assets>
		<a-asset-item id="tree" src="Builkd1.gltf"></a-asset-item>
	</a-assets>
</body>
